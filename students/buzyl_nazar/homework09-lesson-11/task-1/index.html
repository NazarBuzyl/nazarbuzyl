<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup of coffee</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <section class="coffee-card">
                <ul class="coffee-card__list">
                    <li class="coffee-card__list-item">
                        <span class="coffee-card__list-price">$2</span>
                        <img src="img/cup-bronze.png" alt="Bronze Cup" class="coffee-card__list-img">
                        <strong class="coffee-card__list-tittle">Bronze</strong>
                        <p class="coffee-card__list-p">any cup of coffee until $3</p>
                    </li>
                    <li class="coffee-card__list-item">
                        <span class="coffee-card__list-price">$3</span>
                        <img src="img/cup-gold.png" alt="Gold Cup" class="coffee-card__list-img">
                        <strong class="coffee-card__list-tittle">Gold</strong>
                        <p class="coffee-card__list-p">any cup of coffee until $5</p>
                    </li>
                    <li class="coffee-card__list-item">
                        <span class="coffee-card__list-price">$2.5</span>
                        <img src="img/cup-silver.png" alt="Silver Cup" class="coffee-card__list-img">
                        <strong class="coffee-card__list-tittle">Silver</strong>
                        <p class="coffee-card__list-p">any cup of coffee until $4</p>
                    </li>
                </ul>
            </section>
        </div>
    </main>
</body>

</html>
