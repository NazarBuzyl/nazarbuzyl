<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="css-weather-forecast">
        <div class="container-for-css-weather-forecast">
            <div class="tittle-for-css-weather-forecast">
                <h2>CSS Weather Forecast</h2> <i class="wi wi-sunrise"></i>
            </div>
            <ul class="list-city">
                <li class="item-list-city">
                    Lisbon
                    <span>21&deg;C<i class="wi wi-day-sunny"></i></span>
                </li>
                <li class="item-list-city">
                    Paris
                    <span>11&deg;C<i class="wi wi-night-hail"></i></span>
                </li>
                <li class="item-list-city">
                    Belgrade
                    <span>15&deg;C<i class="wi wi-day-cloudy"></i></span>
                </li>
                <li class="item-list-city">
                    Moscow
                    <span>21&deg;C<i class="wi wi-day-cloudy-high"></i></span>
                </li>
                <li class="item-list-city">
                    Tel Aviv
                    <span>32&deg;C<i class="wi wi-hot"></i> </span>
                </li>
                <li class="item-list-city">
                    Cair
                    <span>21&deg;C<i class="wi wi-day-sunny"></i></span>
                </li>
                <li class="item-list-city">
                    New York
                    <span>17&deg;C<i class="wi wi-day-sleet-storm"></i></span>
                </li>
                <li class="item-list-city">
                    New Delhi<span>17&deg;C<i class="wi wi-rain-wind"></i></span>
                </li>
                <li class="item-list-city">San Francisco<span>15&deg;C<i class="wi wi-day-sunny-overcast"></i></span>
                </li>
                <li class="item-list-city">
                    Tokyo
                    <span>8&deg;C<i class="wi wi-night-clear"></i></span>
                </li>
                <li class="item-list-city">
                    Sydney
                    <span>25&deg;C<i class="wi wi-night-cloudy"></i></span>
                </li>
            </ul>
            <p class="footer-in-css-weather-forecast">
                Have a nice day annd don't forget umbrella if you are in New Delhi now!</p>
        </div>
    </section>
</body>

</html>
