<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner shopping</title>
    <link rel="stylesheet" href="css/style_task2.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>

<body>
    <header class="header">
        <h1 class="h1">CSS Dinner Shopping List</h1>
        <p class="p">Let`s go to the mall!</p>
    </header>
    <main class="main">
        <div class="container">
            <form class="list" action="#">
                <div><label for="item-list-2"><input type="checkbox" name="" id="item-list-2"><span> 10 apples <span
                                class="comment-list">for more CSS manipulations</span></span></label></div>
                <div><label for="item-list-1"><input type="checkbox" name="" id="item-list-1"><span> A lot of pickles
                            <span class="comment-list">for rhe next lessons about CSS</span></span></label></div>
                <div><label for="item-list-3"><input type="checkbox" name="" id="item-list-3"><span> 20 oranges <span
                                class="comment-list">beacuse theu are awesome</span></span></label></div>
                <div><label for="item-list-4"><input type="checkbox" name="" id="item-list-4"><span> 13 plates <span
                                class="comment-list">hm... they always disappear</span></span></label></div>
                <div><label for="item-list-5"><input type="checkbox" name="" id="item-list-5"><span> 15
                            bentos</span></label></div>
                <div><label for="item-list-6"><input type="checkbox" name="" id="item-list-6"><span> 1 bottle of Sake
                            ^_^ <span class="comment-list">for my friendes</span></span></label></div>
            </form>
            <form action="#">
                <button class="item-list-button" name="" id="list-button">Bon appetit :)</button>
            </form>
        </div>
        
    </main>
</body>

</html>
