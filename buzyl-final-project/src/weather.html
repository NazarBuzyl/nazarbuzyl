<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast - Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page" id="forecastWeather">
    <a id="top"></a>
    //= _header.html
    <main class="main weather">
        <div class="container">
            <div class="row">
                <div class="col-8 col-md-12">
                    <!-- Weather search block -->
                    <section class="weather__we-search-by-city we-search-by-city weather__section">
                        <h1 class="we-search-by-city__title">Get The Weather For a Location</h1>
                        <div class="we-search-by-city__search-block">
                            <p class="we-search-by-city__text">Enter Your Location</p>
                            <div class="we-search-by-city__wrap-input" data-validate="Enter password">
                                <input type="text" id="searchCityWeather" class="we-search-by-city__input"
                                    placeholder="Search by sity name">
                                <span class="we-search-by-city__focus-input"
                                    data-placeholder="Enter Your Location"></span>
                            </div>
                        </div>
                        <div class="we-search-by-city__btn-block">
                            <button class="we-search-by-city__btn" id="submitWeather">Submit</button>
                        </div>
                    </section>
                    <!-- Weather - City -->
                    <section class="weather__we-info we-info weather__section" id="weatherInfo">
                    </section>
                    <!-- Weather in City for today -->
                    <section class="weather__we-info-full we-info-full weather__section" id="weatherInfoFull">
                    </section>
                    <!-- Weather map -->
                    <section class="weather__we-map we-map weather__section">
                        <h2 class="we-map_title title-h2">Weather Map</h2>
                        <div id="mapWeather" class="we-map__map-block"></div>
                    </section>
                </div>
                <!-- Air Pollution -->
                <div class="col-4 col-md-12">
                    <div class="air-pollution" id="airPollutionContainer">
                    </div>
                </div>
            </div>
        </div>
    </main>
    //= _footer.html
    <a class="link-to-top" id="showScroll"></a>
    <script src="js/script.js"></script>
    <script>
        function initMap(coords) {
            if (!coords) coords = {
                lat: 50.4333,
                lng: 30.5167,
            };

            const map = new google.maps.Map(document.getElementById('mapWeather'), {
                center: coords,
                zoom: 12,
            });
            const marker = new google.maps.Marker({
                position: coords,
                map: map,
            });
            //const contentString = '<div id="content">';
            //const infowindow = new google.maps.InfoWindow({
            //    content: contentString,
            //});
            //marker.addListener("click", () => {
            //    infowindow.open({
            //        anchor: marker,
            //        map,
            //        shouldFocus: false,
            //    });
        };
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACLJtDT9ST1Zt0A7rKuWancGIsrIuJIwE&callback=initMap">
    </script>
</body>

</html>
