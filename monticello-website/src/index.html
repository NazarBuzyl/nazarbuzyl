    <!-- Google map -->
    <script>
        function initMap() {
            const cordsMarker = {
                lat: 40.67993172378348,
                lng: -73.89965606494924,
            };
            const cords = {
                lat: 40.66712130277596,
                lng: -73.87594442663956
            };
            const map = new google.maps.Map(document.getElementById('map'), {
                center: cords,
                zoom: 13.1,
                mapId: '2087a0a5c6592ba4',
            });
            const marker = new google.maps.Marker({
                position: cordsMarker,
                map: map,
                icon: 'image/Pin.png'
            });
            const contentString = '<div id="content">';
            const infowindow = new google.maps.InfoWindow({
                content: contentString,
            });
            marker.addListener("click", () => {
                infowindow.open({
                    anchor: marker,
                    map,
                    shouldFocus: false,
                });
            });
        };
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACLJtDT9ST1Zt0A7rKuWancGIsrIuJIwE&callback=initMap">
    </script>
