<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    <h1>Список покупок</h1>
    <form action="#">
        <fieldset>
            <legend><h2>Продовольчі товари</h2></legend>
            <section>
                <h3>1.Фрукти</h3>
                <input type="checkbox" name="" id="apple"><label for="apple">Яблука</label> <br>
                <input type="checkbox" name="" id="orange"><label for="orange">Апельсини</label> <br>
                <input type="checkbox" name="" id="pears"><label for="pears">Груші</label> <br>
                <input type="checkbox" name="" id="mango"><label for="mango">Манго</label> <br>
                <input type="checkbox" name="" id="cherry"><label for="cherry">Вишня</label> <br>
                <input type="checkbox" name="" id="pineapple"><label for="pineapple">Ананас</label> <br>
                <input type="checkbox" name="" id="grayfruit"><label for="grayfruit">Грейфрукт</label> <br>
                <input type="checkbox" name="" id="grapes"><label for="grapes">Виноград</label> <br>
            </section>
            <section>
                <h3>2.Овочі</h3>
                <input type="checkbox" name="" id="Potatoes"><label for="Potatoes">Картопля</label> <br>
                <input type="checkbox" name="" id="Tomatoes"><label for="Tomatoes">Помідори</label> <br>
                <input type="checkbox" name="" id="Cucumbers"><label for="Cucumbers">Огірки</label> <br>
                <input type="checkbox" name="" id="Cabbage"><label for="Cabbage">Капуста</label> <br>
                <input type="checkbox" name="" id="Pepper"><label for="Pepper">Перець</label> <br>
                <input type="checkbox" name="" id="Squash"><label for="Squash">Кабачки</label> <br>
            </section>
            <section>
                <h3>3.Хлібобулочні вироби</h3>
                <input type="checkbox" name="" id="Rye-Bread"><label for="Rye-Bread">Житній хліб</label> <br>
                <input type="checkbox" name="" id="Wheat -Bread"><label for="Wheat-Bread">Пшеничний хліб</label> <br>
                <input type="checkbox" name="" id="Pita"><label for="Pita">Лаваш</label> <br>
                <input type="checkbox" name="" id="Pies"><label for="Pies">Пиріжки</label> <br>
                <input type="checkbox" name="" id="Bagels"><label for="Bagels">Бублики</label> <br>
                <input type="checkbox" name="" id="Straws"><label for="Straws">Соломка</label> <br>
            </section>
            <section>
                <h3>4.М'ясні вироби</h3>
                <input type="checkbox" name="" id="Pork"><label for="Pork">Свинина</label> <br>
                <input type="checkbox" name="" id="Veal"><label for="Veal">Телятинна</label> <br>
                <input type="checkbox" name="" id="Beef"><label for="Beef">Яловичина</label> <br>
                <input type="checkbox" name="" id="Mutton"><label for="Mutton">Баранина</label> <br>
                <input type="checkbox" name="" id="Chicken"><label for="Chicken">Курятина</label> <br>
            </section>
        </fieldset>
    </form>
</body>
</html>
