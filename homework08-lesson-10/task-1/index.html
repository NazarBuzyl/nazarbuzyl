<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;700&display=swap"
        rel="stylesheet">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
    <main class="main">
        <section class="contact">
            <div class="container">
                <h2 class="contact-title">Contact</h2>
                <p class="contact-paragraph">For new projects, ideas, business or anything
                    you'd like to discuss, contact with me!</p>
                <div class="row">
                    <div class="contact-form col-6">
                        <form action="#" method="GET" class="contact-form">
                            <div class="form-group">
                                <input type="text" autocomplete="off" name="fullName" value="" id="fullname"
                                    placeholder="Your name...">
                            </div>
                            <div class="form-group">
                                <input type="email" autocomplete="off" name="email" value="" id="email"
                                    placeholder="Your email...">
                            </div>
                            <div class="form-group">
                                <input type="tel" autocomplete="off" name="tel" value="" id="tel"
                                    placeholder="Your phone number...">
                            </div>
                            <div class="form-group">
                                <textarea type="text" autocomplete="off" name="messge" value="" id="messge"
                                    placeholder="Your messge..."></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="companys-data col-6">
                        <div class="wrapper">
                            <h3 class="contact-h3">address</h3>
                            <a target="_blank"
                                href="https://www.google.com.ua/maps/place/%D0%9A%D0%B8%D0%B5%D0%B2,+02000/@50.401699,30.2525114,10z/data=!3m1!4b1!4m5!3m4!1s0x40d4cf4ee15a4505:0x764931d2170146fe!8m2!3d50.4500718!4d30.5234528?hl=ru">
                                City name, Street, City, Country</a>
                            <h3 class="contact-h3">email</h3>
                            <a href="mailto:cahee@domain.com">cahee@domain.com</a>
                            <h3 class="contact-h3">phone</h3>
                            <a href="tel:+0123456789">+012 345 678</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <p class="footer__company">Â© 2015 Company. All right reserved.</p>
                <div><a class="footer__link" href="#">Cahee</a></div>
                <p class="footer__creator">Made with <span class="footer__creator_red">love</span> by Auskteez</p>
            </div>
        </div>
    </footer>
</body>

</html>
